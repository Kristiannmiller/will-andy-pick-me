<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1>Will Andy pick me?</h1>
    <container class="form-box">
      <input class="question-input" type="text" placeholder="Ask your question here!">
      <button class="answer-button">Get your answer</button>
      <img class="eight-ball-img" src="assets/eight-ball.png" alt="Photo of a magic 8 ball toy">
      <button class="clear-button">Clear</button>
    </container>
    <img class="woody-img" src="assets/woody.png" alt="Photo of Woody from Toy Story">
  </body>
</html>
